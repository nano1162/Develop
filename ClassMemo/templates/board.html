{% extends "base.html" %}

{% block content %}
<article>
    <h2>수행평가 목록</h2>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>제목</th>
                    <th>글쓴이</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data_list %}
                <tr>
                    <td>{{ i[0] }}</td>
                    <td><a href="/board/post/{{ i[0] }}">{{ i[1] }}</a></td>
                    <td>{{ i[2] }}</td>
                </tr>
                {% endfor %}
            </tbody> 
        </table>
    </div>
    <div style="display:flex; justify-content: flex-end; margin-top:20px">
        <button class="btn writeBtn" onclick="location.href='/write'">글쓰기</button>  
    </div>
</article>
{% endblock %}
