{% extends "base.html" %}

{% block content %}
<article>
    <div class="authCheck">
        <h2>마이페이지</h2>
        <h2>{{ session['id'] }}님, 환영합니다</h2>
        <div>
            <span>아이디 : {{ session['id'] }}</span>
        </div>
        <div>
            <span>비밀번호 : 알 수 없음</span>
        </div>
        <div>
            {% if session['id'] == 'admin' %}
            <span>권한 단계 : admin</span>
            {% else %}
            <span>권한 단계 : default</span>
            {% endif %}
        </div>
        <div>
            <span>현재 선택과목</span>
            {% for i in range(2, 8)%}
            <p>{{ data_list[i]}}</p>
            {% endfor %}
        </div>
        <div>
            <button class="btn" onclick="location.href='/auth/winfo'">정보 수정</button>
        </div>
    </div>
</article>
{% endblock %}
