{% extends "base.html" %}

{% block content %}
<article>
    <h1>글쓰기</h1>
    <form action="/board/wpost" name="writeForm" method="POST">
        <input type="text" name="title" class="writeTitle" placeholder="제목">
        <input type="text" class="writeInput" name="context" placeholder="내용"> 
        <div style="display:flex;justify-content: flex-end;">
            <button type="submit" class="btn">쓰기</button>
        </div>
    </form>
</article>
{% endblock %}
