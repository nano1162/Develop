{% extends "base.html" %}

{% block content %}
<article>
    <h2>글쓰기</h2>
    <form action="/board/wpost" name="writeForm" method="POST">
        <div class="writeWrap">
            <div style="width: 70%;">
                <input type="text" name="title" class="writeTitle" placeholder="제목" required>
                <textarea name="context" class="writeInput" cols="30" rows="10"  placeholder="내용" required></textarea>
            </div>
            <div style="display:flex; flex-direction: column; width: 30%;    margin-left: 20px;">
                <select name="tamOrJin" id="selectSub">
                    <option value="" required>과목 선택</option>
                    <option value="" required>탐구</option>
                    <option value="" required>진로</option>
                </select>
                <select name="subject" id="selectSub">
                    <option value="" required>물리학1</option>
                    <option value="" required>화학1</option>
                    <option value="" required>생명과학1</option>
                    <option value="" required>지구과학1</option>
                </select>
                <input type="date" name="date_a" class="writeDate" required>
                <input type="date" name="date_b" class="writeDate" required>
                <input type="date" name="date_c" class="writeDate dateC" required>
             </div>
        </div>
        <div style="display:flex;justify-content: flex-end;">
            <button type="submit" class="btn writeBtn">쓰기</button>
        </div>
    </form>
</article>
<script src="{{ url_for('static', filename='script/form.js') }}"></script>
{% endblock %}
