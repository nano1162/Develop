{% extends "base.html" %}

{% block content %}
<article>
    <h2>글쓰기</h2>
    <form action="/board/wpost" name="writeForm" method="POST">
        <input type="text" name="title" class="writeTitle" placeholder="제목" onkeyup="check()">
        <input type="text" class="writeInput" name="context" placeholder="내용" onkeyup="check()"> 
        <div style="display:flex;justify-content: flex-end;">
            <button type="submit" disabled class="btn writeBtn">쓰기</button>
        </div>
    </form>
</article>
<script src="{{ url_for('static', filename='script/form.js') }}"></script>
{% endblock %}
