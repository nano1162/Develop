<!DOCTYPE html>
<html lang="en">
<head>

    <title>2023 2학년 5반</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

    {% block content %}{% endblock %}
    <footer style="height:30px; margin-top: 20px; text-align: center; background-color: antiquewhite;">
        <span> 성보고등학교 2학년 5반 강동혁 개발</span>
