<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023 2학년 5반</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_pc.css') }}" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_mobile.css') }}" media="screen and (max-width: 767px)">
</head>
<body>
    <!-- Server Build 230318.a | 모바일 지원 일부 추가 및 로그인 관련 보안사항 수정, 글쓰기 권한 모두에게 추가 -->
    <header>
        <h1 >성보고등학교<br>2학년</h1>
        <div class="navBar">
            <div class="allSub navBox">
                <button onclick="location.href ='/'">메인화면</button>
            </div>
            <div class="sciencePlayer navBox">
                <button onclick="location.href ='/board'">수행평가 목록</button>
            </div>
            <div class="login navBox">
                {% if session['id'] != NULL %}
                <button onclick="location.href ='/logout'">로그아웃</button>
                
                {% else %}
                <button onclick="location.href ='/login'">로그인</button>
                {% endif %}
            </div>
        </div>
        <div class="loginAuth">
            {% if session['id'] != NULL %}
            <span><a href="/auth" style="margin-left:20px; color: rgb(27, 38, 143); font-weight: 700;">{{ session['id'] }} | 마이페이지</a></span>
            {% endif %}
        </div>
    </header>
    {% block content %}{% endblock %}
    <footer class="footer">
        <span>성보고등학교 | 20501 강동혁 | 개발자 GitHub | 성보고등학교 웹사이트</span>
    </footer>
</body>
</html>
